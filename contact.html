<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Contact form</title>
</head>

<body>
  <nav class="navbar">
    <img src="./resources/logo_lenguajes.png" width="70" height="70" alt="logo" />
    <ul class="menu">
      <li><a href="./index.html">Home</a></li>
      <li><a href="./skills.html">Skills</a></li>
      <li><a href="./proyects.html">Projects</a></li>
      <li><a href="./contact.html">Contact Me</a></li>
    </ul>
  </nav>

  <div class="container background">
    <div class="card form-container">
      <h1>Contact Me</h1>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" name="name" required>
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input id="surname" type="text" name="surname" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input id="phone" type="tel" name="phone" required>
        </div>

        <div class="form-group">
          <h3>How do you know me?</h3>
          <div class="center">
            <div class="know-group">
              <label for="university">Univerity</label>
              <input id="university" type="radio" name="place" required>
            </div>
            <div class="know-group">
              <label for="keepcoding">Keepcoding Kickoff</label>
              <input id="keepcoding" type="radio" name="place" required>
            </div>
            <div class="know-group">
              <label for="school">School</label>
              <input id="school" type="radio" name="place" required>
            </div>
            <div class="know-group">
              <label for="github-radio">Github</label>
              <input id="github-radio" type="radio" name="place" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="github">Github:</label>
          <input id="github" type="text" name="github" pattern="@[A-Za-z0-9-_]+" placeholder="@username">
        </div>
        <div class="form-group">
          <label for="description">Write a message for me:</label>
          <input id="description" type="text" name="description" maxlength="180">
        </div>
        <div class="send">
          <button> Send me</button>
        </div>
      </form>
    </div>
  </div>



  <footer>
    <h3>Find me in:</h3>
    <ul class="links">
      <li><i class="fa-brands fa-github"></i><a href="https://github.com/gsanahi" target="_blank">GitHub</a></li>
      <li><i class="fa-brands fa-linkedin"></i><a href="https://www.linkedin.com/in/gsanahi/"
          target="_blank">Linkedin</a></li>
    </ul>
  </footer>


</body>








</body>

</html>
